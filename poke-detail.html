<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/detail.css">
</head>

<body class="grass">
    <section class="back-button-container">
        <button id="backButton">
            <img src="assets/img/svg/left-arrow-back.svg" />
        </button>
    </section>    
    <section class="container">
        <div class="detail">
            <div class="types">
                <div class="type grass">Grass</div>
                <div class="type poison">Poison</div>
            </div>
        </div>

        <div class="description">
            <span class="name">Bulbasaur</span>
            <span class="number">#001</span>       
        </div>
        
        <img src="assets/img/png/1.png" />

        <div class="stats">
            <div class="stat">
                <span class="value">45</span>
                <span class="attribute">HP</span>
            </div>
            <div class="stat">
                <span class="value">45</span>
                <span class="attribute">Attack</span>
            </div>
            <div class="stat">
                <span class="value">45</span>
                <span class="attribute">Defense'</span>
            </div>
            <div class="stat">
                <span class="value">45</span>
                <span class="attribute">Speed'</span>
            </div>
        </div>
        
    </section>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="assets/js/detail.js"></script>
</body>

</html>
